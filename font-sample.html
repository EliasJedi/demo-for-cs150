<!DOCTYPE HTML>
<html>
 <head>
  <title>Font Sample</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif|Prompt&display=swap" rel="stylesheet">
  <style>
   .topPart{
     font-family: 'Montserrat', serif;
     font-size: 400%;
     }
   .middlePart{
     font-family: 'PT+Serif', serif;
     }
   .bottomPart{
     font-family: 'Prompt', serif;
     }
  </style>
 </head>
 <body>
  <p class="topPart"> Not Quite a Grocery Store Garlic Obsession</p>
  <p class="middlePart"> I don't think vampire are real, but it doesn't hurt to be prepared. 
  There are many forms of garlic, but its ease of accessibility is what makes it so great. 
  </p>
  <p class="bottomPart"> What specific parts of a garlic hurt the vampire the most? </p>
 </body>
</html>
